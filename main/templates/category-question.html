{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container pt-5">
<h2 class="my-4">Category -<span class="text-primary text-bold">{{category.title}} </span></h2>
<div class="card my-4 border-dark shadow">
  <h4 class="card-header border-dark">{{question.question}}</h4>
  <form method="post" action="{% url 'submit_answer' category.id question.id %}"> 
    {% csrf_token %}
    <div class="card-body">
      <table class="table table-bordered">
        <tr>
          <td><input class="answer" value="{{question.opt_1}}" id="option_1" name="answer" type="radio" /></td>
          <th><label for="option_1">{{question.opt_1}}</label></th>
        <tr>
          <td><input class="answer" value="{{question.opt_2}}" id="option_2"  name="answer"type="radio" /></td>
          <th><label for="option_2">{{question.opt_2}}</label></th>
        </tr> 
        <tr>
          <td><input class="answer" value="{{question.opt_3}}" id="option_3" name="answer" type="radio" /></td>
          <th><label for="option_3">{{question.opt_3}}</label></th>
        </tr>
        <tr>
          <td><input class="answer" value="{{question.opt_4}}" id="option_4" name="answer" type="radio" /></td>
          <th><label for="option_4">{{question.opt_4}}</label></th>
        </tr>
        
      </table>
    </div>
  <div class="card-footer">
    <input type="submit" name="skip" value="Skip" class="btn btn-warning skipbtn" />
    <input type="submit" name="submit" value="Submit" class="btn btn-primary submitbtn" />
  </div>
</form>
</div> 
</div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $(".submitbtn").on('click',function(){
      var _checkedAns=$("input[name='answer']:checked").val();
      if(_checkedAns==undefined){
        alert('please select option!!')
        return false;
      }
      
    });
    
    
  });

</script>

{% endblock content %}
